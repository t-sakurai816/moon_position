<!DOCTYPE html>
<html lang="ja" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>月の方角を表す</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <!-- JavaScript -->
  <script type="text/javascript" src="js/suncalc.js"></script><!--月の計算-->
  <script type="text/javascript" src="js/time.js"></script><!--現時刻の表示-->
  <script type="text/javascript" src="js/getPosition.js"></script><!-- 現時刻の月の位置 -->
  <script type="text/javascript" src="js/anyPosition.js"></script><!-- 任意の月の位置 -->
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</head>

<body>
  <div class="container">

    <br>

    <h1 class="text-center">現在地から月の方向がわかーるテスト</h1>

    <br>

    <h2>現時刻 : </h2>
    <h2 id="view_clock"></h2>

    <p>テストしてくれると非常にありがたいです。<br>
      文字が見づらくてごめんなさい。ほんとにさっき作ったばかりなんです。</p>
    <p>位置情報を送信したり、製作者が位置情報を取得することはありません。</p>
    <p>月のイラストはだいたいの目安としてご覧ください。</p>
    <p>↓のボタンを押すと位置情報を取得して、現時刻での月の位置を表示してくれます</p>


    <button type="button" class="btn btn-primary btn-lg active" onclick="getPosition();">現時刻で月の位置を出力する</button>

    <br>
    <br>

    <br>
    <br>


    <form name="dateTimeForm">
      <input type="date" name="dateInput"><!--日付を入力-->
      <input type="time" name="timeInput" ><!--時間を入力-->
    </form>

    <br>

    <button type="button" class="btn btn-primary btn-lg active" onclick="anyPosition();">↑の日時で出力</button>


    <br>
    <br>

    <!-- 一旦表示しない -->

    <!-- <label>取得した日付 : </label> -->
    <span id="span1" hidden></span>

    <br>

    <!-- <label>取得した時間 : </label> -->
    <span id="span2" hidden></span>

    <!-- ここまで -->

    <br>
    <br>
    <br>

    <!--緯度を表示-->
    <label>現在地の緯度 : </label>
    <span id="now_latiude"></span>

    <br>

    <!-- 経度を表示 -->
    <label>現在地の経度 : </label>
    <span id="now_longitude"></span>

    <br>

    <!-- 日の入りを表示 -->
    <label>現在の日の入り : </label>
    <span id="now_sunny_in"></span>


    <!-- 一旦表示しない。↓ -->

    <!-- <br> -->

    <!-- ラジアンを表示 -->
    <!-- <label>現在の月までのラジアン : </label> -->
    <span id="now_moon_position_rad" hidden></span>

    <!-- <br> -->

    <!-- 角度を表示 -->
    <!-- <label>現在の角度 : </label> -->
    <span id="now_degree" hidden></span>

    <!-- ここまで↑ -->

    <br>

    <!-- 方角を表示 -->
    <label>現在の月までの方角 : </label>
    <span id="now_direction"></span>

    <br>

    <!-- 満ち欠けを表示 -->
    <label>現在の月の満ち欠け : </label>
    <span id="now_illumination"></span>
    <br>
    <img id="img_place" src="./koda.jpg" width="104" />

    <br>

  </div>






</body>

</html>
